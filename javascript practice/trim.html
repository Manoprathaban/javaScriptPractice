<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Strings</h1>
        <h2>trim</h2>
        <p id="demo"></p>
        <script>
            let tx1="    Hello World       ";
            let tx2=tx1.trim();
            document.getElementById("demo").innerHTML="length of tx1 ="+tx1.length +"<br>length of tx2="+tx2.length;
        </script>

    </body>
</html>
