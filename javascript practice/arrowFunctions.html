<!DOCTYPE html>
<html>
    <body>
        <h1>Arrow function</h1>
        <h2>javascript array function demonstration</h2>
        <p>Arrow functions are not supported in IE11 or earlier</p>
        <p id="demo"></p>
        <script>
            const x = (x,y)=>x*y;
            document.getElementById("demo").innerHTML=x(5,5);
        </script>
    </body>
</html>
