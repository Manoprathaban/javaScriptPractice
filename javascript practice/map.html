<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Map Objects</h1>
        <p>Creating a Map from an Array:<p>
        <p id="demo"></p>
        <script>
            const fruits=newMap([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);
            
       document.getElementById("demo").innerHTML=fruits.get("apples");
        </script>
    </body>
</html>
