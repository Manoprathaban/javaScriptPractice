<!DOCTYPE html>
<html>
    <body>
        <h1>Fruits problem</h1>
        <h2>Fruits</h2>
        <p>click if fruit is in array</p>
        <button onclick="myFunction()">beat it</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                var fruits=["Banana", "Orange", "Apple", "Mango"];
                var x=document.getElementById("demo");
                x.innerHTML=Array.isArray(fruits);
                
            }

        </script>
    </body>
</html>
